<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/676b9add5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="audioplayer-container">
      <div class="elements-container">
        <div class="padding-bottom song-status">Nothing playing</div>
        <img
          class="padding-bottom song-image"
          src="/assets/images/Default-Image.png"
          alt="default-image"
        />
        <div class="song-name">----</div>
        <div class="song-artist">----</div>
      </div>
      <div class="controllers-container">
        <div class="sliders-and-time">
          <div class="current-time time-indicators">00:00</div>
          <input
            class="audio-slider"
            value="0"
            min="0"
            max="100"
            type="range"
          />
          <div class="total-duration time-indicators">-:-</div>
        </div>
        <div class="volume-controller-sliders">
          <div><i class="fa-sharp fa-solid fa-volume-low"></i></div>
          <input class="volume-slider" min="0" max="10" type="range" />
          <div><i class="fa-sharp fa-solid fa-volume-high"></i></div>
        </div>
        <div class="controller-buttons">
          <div class="previous-button flex-center">
            <i class="fa-sharp fa-solid fa-backward fa-2x"></i>
          </div>
          <div class="play-pause-button flex-center">
            <i class="fa-sharp fa-solid fa-play fa-3x"></i>
          </div>
          <div class="next-button flex-center">
            <i class="fa-sharp fa-solid fa-forward fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/songslist.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
